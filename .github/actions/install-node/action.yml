name: 'Install and cache NODE'
description: 'Run npm install and yarn install everywhere required and cache node_modules'
inputs:
  sls:
    description: install globally serverless cli
    required: false
    default: 'false'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: '19'
        # note - directly caching node_modules is MUCH faster
    - name: YARN and NPM Cache
      uses: actions/cache@v3
      with:
        path: |
          web/node_modules
          deployments/sls/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('web/yarn.lock', 'deployments/sls/package-lock.json') }}
    - name: Download deps
      run: make setup-app
      shell: bash
    - name: Install SLS
      if: inputs.sls == 'true'
      run: npm install -g serverless
      shell: bash