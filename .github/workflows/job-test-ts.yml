on:
  workflow_call:
    inputs:
      update-snapshots:
        description: "Force update snapshots mode"
        type: boolean
        required: true
      ref:
        description: "Git ref to checkout (branch, tag, or SHA)"
        type: string
        required: false

jobs:
  test-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ inputs.ref || github.head_ref }}
      - name: SemVer
        id: semver
        uses: ./.github/actions/semver

      - name: Setup NodeJS
        uses: ./.github/actions/install-node
        with:
          cache-suffix: ${{ steps.semver.outputs.cache-suffix }}
          playwright: true

      - name: Generate snapshots
        id: generate-snapshots
        if: ${{ inputs.update-snapshots }}
        run: |
          make update-snapshots-ci

      - name: Publish new snapshots
        if: ${{ inputs.update-snapshots }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ui/test - update visual regression snapshots
          branch: ${{ inputs.ref || github.head_ref }}

      - name: Test and build WEB UI
        run: make test-web-ci

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            web/playwright-report/
            web/test-results/
            web-waku/playwright-report/
            web-waku/test-results/
          retention-days: 30
