name: Update Snapshots on Comment
on:
  issue_comment:
    types: [created]

jobs:
  check-comment:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '+update-snapshots') }}
    runs-on: ubuntu-latest
    outputs:
      pr-ref: ${{ steps.pr.outputs.ref }}
      pr-sha: ${{ steps.pr.outputs.sha }}
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

  test-ts:
    needs: check-comment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ needs.check-comment.outputs.pr-ref }}

      - name: SemVer
        id: semver
        uses: ./.github/actions/semver

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            web/node_modules
          key: ${{ runner.os }}-test-${{ hashFiles('web/package-lock.json') }}

      - name: Setup NodeJS
        uses: ./.github/actions/install-node
        with:
          cache-suffix: ${{ steps.semver.outputs.cache-suffix }}

      - name: Generate snapshots
        id: generate-snapshots
        run: |
          make update-snapshots-ci

      - name: Publish new snapshots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ui/test - update visual regression snapshots

      - name: Test and build WEB UI
        run: make test-web-ci

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            web/playwright-report/
            web/test-results/
            web-waku/playwright-report/
            web-waku/test-results/
          retention-days: 30

  comment-result:
    needs: test-ts
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Comment update success
        if: needs.test-ts.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Snapshots updated successfully!'
            });

      - name: Comment update failure
        if: needs.test-ts.result != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Snapshot update failed. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
