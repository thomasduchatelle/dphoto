on:
  workflow_call:
    inputs:
      target:
        description: "Target of the deployment: only 'next' is supported"
        required: true
        type: string
      cache-suffix:
        description: "Suffix to add to the cache key"
        type: string
        default: "0.1"

concurrency:
  group: deploy-${{ inputs.target }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: read

jobs:
  deploy-cdk:
    name: ${{ inputs.target }} - CDK + SST deployment
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.target == 'live' && 'live' || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache NPM for SST
        uses: actions/cache@v4
        with:
          path: |
            web-nextjs/node_modules
            web-nextjs/.sst/cache
          key: ${{ runner.os }}-sst-node-${{ hashFiles('web-nextjs/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-sst-node-

      - name: Setup CDK
        uses: ./.github/actions/install-cdk

      - name: Install SST
        working-directory: web-nextjs
        shell: bash
        run: |
          npm ci
          npx sst install
          node ../scripts/pulumi-patch.js || echo "FAILED to patch pulumi"

      - name: Download api
        uses: actions/download-artifact@v4
        with:
          name: dist-api
          path: bin

      - name: Download web
        uses: actions/download-artifact@v4
        with:
          name: dist-web
          path: web/dist

      - name: Download nextjs
        uses: actions/download-artifact@v4
        with:
          name: dist-nextjs
          path: .

      - name: Extract nextjs distribution
        shell: bash
        run: |
          unzip -q nextjs-dist.zip -d web-nextjs
          rm nextjs-dist.zip

      - name: CDK Deploy
        working-directory: deployments/cdk
        run: cdk deploy --context environment=${{ inputs.target }} --require-approval never --all --progress events
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-west-1

      - name: Extract CDK Outputs for SST
        run: ./scripts/extract-cdk-outputs-for-sst.sh ${{ inputs.target }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-west-1

      - name: Deploy with SST
        working-directory: web-nextjs
        run: npx sst deploy --stage ${{ inputs.target }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-west-1

      - name: Step Summary
        run: |
          echo '# `${{ inputs.target }}` - CDK + SST Deployment' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CDK infrastructure and SST NextJS application deployment to ${{ inputs.target }} environment completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
