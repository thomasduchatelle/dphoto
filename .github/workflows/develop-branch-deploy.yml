on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
#  tests:
#    uses: ./.github/workflows/feature-branch-ci.yml

  provision-data-infrastructure:
    runs-on: ubuntu-latest
    environment: dev
#    needs: [tests]
    env:
      TF_WORKSPACE: dev
    steps:
      - uses: actions/checkout@v3

      - name: Get terraform version
        id: vars
        run: echo "::set-output name=terraform-version::$(cat infra-data/.terraform-version)"

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: $({ steps.vars.output.terraform-version })
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init
        run: cd infra-data && terraform init

      - run: cd infra-data && terraform plan


  deploy-app:
    runs-on: ubuntu-latest
    environment: dev
    needs: [provision-data-infrastructure]
    steps:
      - run: echo "sls deploy"


