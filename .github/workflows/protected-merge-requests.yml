on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    uses: ./.github/workflows/feature-branch-ci.yml

  choose-env:
    uses: ./.github/workflows/choose-environment.yml
    with:
      ref: ${{ github.base_ref }}

  plan-data-infrastructure:
    name: Plan / ${{ needs.choose-env.outputs.environment-name }} / infra-data
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.choose-env.outputs.environment-name }}
    needs:
      - choose-env
    env:
      TF_WORKSPACE: ${{ needs.choose-env.outputs.environment-workspace }}
    steps:
      - uses: actions/checkout@v3

      - run: |
          echo "Env name: ${{ needs.choose-env.outputs.environment-name }}"
          echo "Env workspace: ${{ needs.jobs.choose-env.outputs.environment-workspace }}"

      - name: Setup terraform
        uses: ./.github/actions/install-terraform
        with:
          tf-api-token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform init
        id: init
        run: cd infra-data && terraform init

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: cd infra-data && terraform plan -no-color
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
