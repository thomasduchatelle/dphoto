name: Release & Deploy
on:
  push:
    branches:
      - main

jobs:
  semver:
    uses: ./.github/workflows/lib-semver.yml

  test-build-web:
    uses: ./.github/workflows/lib-test-build-web.yml
    needs:
      - semver
    with:
      version: ${{ needs.semver.outputs.version }}
      snapshot: ${{ needs.semver.outputs.snapshot }}

  deploy-next:
    needs:
      - semver
      - test-build-web
    uses: ./.github/workflows/lib-deploy.yml
    secrets: inherit
    with:
      target: next
      cache-suffix: ${{ needs.semver.outputs.major }}.${{ needs.semver.outputs.minor }}

  deploy-live:
    needs:
      - semver
      - test-build-web
    uses: ./.github/workflows/lib-deploy.yml
    secrets: inherit
    with:
      target: live
      cache-suffix: ${{ needs.semver.outputs.major }}.${{ needs.semver.outputs.minor }}

  release:
    runs-on: ubuntu-latest
    name: Release
    needs:
      - semver
      - deploy-next
      - deploy-live
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Changelog
        id: changelog
        uses: ./.github/actions/generate-changelog
        with:
          version: ${{ needs.semver.outputs.version }}
          tf-plan: ${{ needs.deploy-live.outputs.plan }}
          tf-no-change: ${{ needs.deploy-live.outputs.no-change }}

      - name: Download CLI
        uses: actions/download-artifact@v4
        with:
          name: bin-cli
          path: bin-cli

      - name: Create tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/v${{ needs.semver.outputs.version }}',
              sha: context.sha
            })
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
        run: |
          gh release create 'v${{ needs.semver.outputs.version }}' --title 'DPhoto v${{ needs.semver.outputs.version }}' --latest --notes "$CHANGELOG" bin-cli/*
