# config using localstack - used when running 'go run .', start it with 'docker-compose up -d'
owner: dphoto@example.com
aws:
  endpoint: http://localhost:4566
  key: key
  secret: secret
  region: eu-west-1

home:
  dir: .build

catalog:
  dynamodb:
    table: dphoto-local

archive:
  dynamodb:
    table: dphoto-local
  main:
    bucketName: dphoto-local
  cache:
    bucketName: dphoto-local
  sns:
    arn: arn:aws:sns:eu-west-1:000000000000:dphoto-local-archive-jobs
  sqs:
    url: https://sqs.eu-west-1.amazonaws.com/000000000000/dphoto-local-async-archive-caching-jobs.fifo

backup:
  concurrency:
    # number of goroutines that will be used to read metadata from file contents
    analyser: 4
    # number of concurrent download from volume to local storage allowed
    cataloguer: 2
    # number of goroutines that will be used to backup batches of files
    uploader: 2
